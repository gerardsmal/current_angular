<div *ngIf="!isDetail; else listDetail">
    <p>Elenco contatti</p>
    <div *ngFor="let persona of persone; index as i">
        <a routerLink="/contact/{{i}}"  [ngStyle]="{color: persona.colore}">{{persona.nome}} {{persona.cognome}}</a>
    </div>
</div>
<ng-template #listDetail>
    <p> Detaglio del contatto {{persona.nome}} {{persona.cognome}}</p>
    <p> colore: {{persona.colore}}</p>
</ng-template>
