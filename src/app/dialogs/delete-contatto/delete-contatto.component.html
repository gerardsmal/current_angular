<h2 mat-dialog-title>Cancelazione del contatto {{persona.nome}} {{persona.cognome}}</h2>
<mat-dialog-content>
  Siete sicuro?
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="optionSelected('no')">No</button>
  <button matButton (click)="optionSelected('si')">Ok</button>
</mat-dialog-actions>
